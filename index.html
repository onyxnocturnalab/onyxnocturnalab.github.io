<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onyx Nocturna Lab</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0b0b0b;
      color: #f5f5f5;
      font-family: 'EB Garamond', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      border: 1px solid #222;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffd700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    a.button {
      background-color: #ffd700;
      color: #0b0b0b;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #e6c200;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Onyx Nocturna Lab</h1>
    <p>Rituali visivi. Talismani incisi. Portali per anime notturne.<br>
    Questo non &egrave; solo un sito. &Egrave; un varco.</p>
    <a href="https://onyxnocturnalab.etsy.com" target="_blank" class="button">Entra nel Lab</a>
  </div>
</body>
</html>
